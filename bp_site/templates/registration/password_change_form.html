{% extends "base.html" %}
{% block title %}Change Password | BP Heating & Plumbing{% endblock %}

{% block content %}
<section class="max-w-md mx-auto py-10">
  <h1 class="text-2xl font-bold mb-6">Change Password</h1>

  <form method="post" class="space-y-4 bg-white p-6 rounded-xl shadow">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      <label class="block text-sm font-medium mb-1">Old password</label>
      {{ form.old_password }}
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">New password</label>
      {{ form.new_password1 }}
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Confirm new password</label>
      {{ form.new_password2 }}
    </div>

    <button class="btn btn-primary btn-lg w-full">Update password</button>
  </form>

  <p class="text-center text-sm mt-4">
    <a class="text-[#2156B1]" href="/accounts/profile/">Back to My Account</a>
  </p>
</section>
{% endblock %}
