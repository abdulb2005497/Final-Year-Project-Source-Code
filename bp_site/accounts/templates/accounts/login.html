{% extends "base.html" %}
{% block title %}Login | BP Heating & Plumbing{% endblock %}

{% block content %}
<section class="max-w-md mx-auto py-10">
  <h1 class="text-2xl font-bold mb-6">Customer Login</h1>

  {% if error %}
    <p class="text-red-600 mb-4">{{ error }}</p>
  {% endif %}

  <form method="post" class="space-y-4 bg-white p-6 rounded-xl shadow">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium mb-1">Email or Username</label>
      <input type="text" name="username"
             class="w-full border rounded-lg px-3 py-2"
             required>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input type="password" name="password"
             class="w-full border rounded-lg px-3 py-2"
             required>
    </div>

    <button class="btn btn-primary btn-lg w-full">
      Log in
    </button>
  </form>

      <div class="mt-4 flex items-center justify-between text-sm">
    <a href="/accounts/forgot-password-email/" class="text-[#2156B1] hover:underline">
  Forgot your password?
</a>


    <a href="/accounts/register/" class="text-gray-600 hover:underline">
      Need an account? Register
    </a>
  </div>
</section>
{% endblock %}
