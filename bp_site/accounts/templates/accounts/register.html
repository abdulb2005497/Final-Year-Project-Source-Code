{% extends "base.html" %}
{% block title %}Register | BP Heating & Plumbing{% endblock %}

{% block content %}
<section class="max-w-md mx-auto py-10">
  <h1 class="text-2xl font-bold mb-6">Create an Account</h1>

  {% if error %}
    <p class="text-red-600 mb-4">{{ error }}</p>
  {% endif %}

  <form method="post" class="space-y-4 bg-white p-6 rounded-xl shadow">
    {% csrf_token %}
        <div>
      <label class="block text-sm font-medium mb-1">Username</label>
      <input type="text" name="username"
             class="w-full border rounded-lg px-3 py-2"
             required>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" name="email"
             class="w-full border rounded-lg px-3 py-2"
             required>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input type="password" name="password1"
             class="w-full border rounded-lg px-3 py-2"
             required>
    </div>


    <div>
      <label class="block text-sm font-medium mb-1">Confirm Password</label>
      <input type="password" name="password2"
             class="w-full border rounded-lg px-3 py-2"
             required>
    </div>

    <button class="btn btn-primary btn-lg w-full">
      Create Account
    </button>
  </form>
</section>
{% endblock %}
